<!DOCTYPE html>	
<html lang="en">
<head>
	<title>Qingyuan Liu's Contact Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<script type="text/javascript">
	function checkInput() {
		var errmsg = document.getElementById('errmsg');
		errmsg.innerHTML = "";
		var name = document.getElementById('name').value;
		var email = document.getElementById('email').value;
		var message = document.getElementById('message').value;	    
	    try {
	        if (name == null || name == "" || email == null || email == "" || message == null || message == "" ) {
	        	throw "Please fill out required fields";
	            return false;
	        }
	        if ( email.indexOf('@') == -1 ) {
	            throw "Invalid email address";
	            return false;
	        }
	    } catch(err) {
	    	errmsg.innerHTML = err
	        return false;
	    }
	}
	</script>
</head>
<body>
	<header>
		<nav>
	        <ul>
	            <li><a href="index.html">HOME</a></li>
	            <li><a href="about.html">ABOUT</a></li>

	            <li><a class="current-page" href="contact.html">CONTACT</a></li>
	        </ul>   
   		</nav>
	</header>
	<div class="main-content main-content-contact">
		<h1>Contact Me</h1>
		<p>Please contact me anytime.</p>
		<p>qyyf@umich.edu</p>
		<p id="errmsg"></p>
		<form action="mailto:qyyf@umich.edu" method="post" enctype="text/plain" onsubmit="return checkInput()">
			<label for="name">Full Name<span class="required">*</span>:</label><br>
			<input type="text" name="name" id = "name"><br>
			<label for="email">E-mail<span class="required">*</span>:</label><br>
			<input type="text" name="email" id = "email"><br>
			<label for="number">Phone Number:</label><br>
			<input type="tel" name="number" id = "number"><br>
			<label for="message">Message<span class="required">*</span>:</label><br>
			<textarea name="message" id="message" rows="20" cols="80"></textarea><br>
			<div class="button">
				<input type="submit" value="Send">
			</div>
		</form>
	</div>
	<footer>
